<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

    </style>
  </head>

  <body>

    
    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
    

    <script>



      var panorama, viewer,infospot, infospot1, infospot2;

      infospot = new PANOLENS.Infospot();
      infospot.position.set( 5000.00, -1628.12, -735.33 );
      infospot.addHoverText( 'Test Infospot' );

      infospot1 = new PANOLENS.Infospot();
      infospot1.position.set( 5000.00, -2845.21, -4630.07 );
      infospot1.addHoverText( 'Test Infospot 2' );

      infospot2 = new PANOLENS.Infospot();
      infospot2.position.set( 5000.00, -2845.21, -4630.07 );
      infospot2.addHoverText( 'Test Infospot' );

      panorama = new PANOLENS.VideoPanorama( 'asset/video1.mp4', { autoplay: true, muted: true } );
      panorama.add(infospot);
      panorama.add(infospot1);

      panorama1 = new PANOLENS.ImagePanorama( 'asset/panorama.jpg' );
      panorama1.add(infospot2);
      

      viewer = new PANOLENS.Viewer({controlBar: true, output: 'console'});
      viewer.add( panorama );
      viewer.add( panorama1 );

      panorama.link( panorama1, new THREE.Vector3( 5000.00, -2647.03, -1633.64 ) );
      panorama1.link( panorama, new THREE.Vector3( 5000.00, -2521.49, -2673.16 ) );
      //panorama.link( panorama1, new THREE.Vector3( 5000.00, -1628.12, -735.33 ), 400, 'assset/darkblue.png' );
      

    </script>

  </body>
</html>
